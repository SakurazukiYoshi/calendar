<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="box">
<!--    演示二：<input class="laydate-icon" id="demo" value="2014-6-25">   value可以默认时间-->
    演示二：<input class="laydate-icon" id="demo" >
    演示三：<input class="laydate-icon" id="demo1" >
</div>
<script src="laydate/laydate.js"></script>
<script>
    ;!function(){

        laydate.skin('dahong');
        laydate({
            elem: '#demo',  //指定input的id来触发
            min: laydate.now(-10), //-1代表昨天，-2代表前天，以此类推
            max: laydate.now(+5), //+1代表明天，+2代表后天，以此类推
            choose: function(data){ //选择日期完毕的回调
               console.log(data.split("-"));
            }
        });
        laydate({
            elem: '#demo1',  //指定input的id来触发
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            choose: function(data){ //选择日期完毕的回调
               console.log(data.split("-"));
            }
        });

    }();
</script>
</body>
</html>
